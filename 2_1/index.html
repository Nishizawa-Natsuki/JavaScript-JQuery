<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベント</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
   $(function(){
     // ここに処理を記述


     $('#button').click(function(){
        alert("ボタンをクリックしました");
      });
    });
     
  </script>

</head>
<body>

  
  <div id="wrapper">
    <button id="button">
      <p>button</p>
    </button><!-- button -->
  </div><!-- wrapper -->
   
  

 </body>
</html>
